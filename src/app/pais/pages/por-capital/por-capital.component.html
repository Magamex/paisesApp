<div class="animate__animated animate__fadeIn">
  <h2 class="title">Por Capital</h2>
  <hr>

  <div class="columns">
    <div class="column">
      <app-pais-input
        (onEnter)="buscar($event)"
        placeholder="Buscar Capital"
      ></app-pais-input>
    </div>
  </div>

  <hr>

</div>

<div *ngIf="hayError" class="notification is-danger has-text-centered animate__animated animate__shakeX">
  No se encontraron resultados con {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="columns">
  <div class="column">
    <div class="table-container">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
