<h3>Buscar por Region <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="columns">
  <div class="column">
      <!-- Opcion 1-->
      <!-- [class.is-active]="region === regionActiva" -->
    <button class="button mr-1"
      [ngClass]="{
        'is-primary': region === regionActiva
      }"
      *ngFor="let region of regiones"
      (click)="activarRegion(region)">
      {{ region }}
    </button>
  </div>
</div>
